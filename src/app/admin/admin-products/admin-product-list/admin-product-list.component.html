<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<hr>
<form> 
     <div class="form-group form-inline">
        search: <input class="form-control ml-2" type="text" name="searchTerm" [formControl]="filter"/>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                    <th scope="col">#</th>
                    <th  sortable="title" (sort)="onSort($event)" scope="col"><i class="fa"></i>Title</th>
                    <th sortable="price" (sort)="onSort($event)" scope="col"><i class="fa"></i>Price</th>
                    <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsPag; let i = index">
                    <th scope="row">{{ ((page-1)*pageSize)+(i+1) }}</th>
                    <td>{{ item.title }}</td>
                    <td>{{ item.price | currency:'USD' }}</td>
                    <td><a class="btn btn-primary" [routerLink]="['/admin/products/', item.productId]">Edit</a></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
            [collectionSize]="itemsCount" [(page)]="page" [pageSize]="pageSize" (pageChange)="onPageChange()">
        </ngb-pagination>

        <!-- <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
        </select> -->
    </div>

</form>
