<div *ngIf="!addressForm">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ address.name }}</h5>
        <small><button class="btn btn-light btn-sm" (click)="onEdit()">Edit</button></small>
    </div>
    <h6>{{ address.mob_number }}</h6>
    <p class="mb-1">{{ address.address }}</p>
    <p>{{ address.pincode }}</p>
</div>

<app-address-form
    *ngIf="addressForm"
    [addr]="address" 
    editMode="true" ></app-address-form>
