<h6>Select your Payment Method</h6>
<br>

<form #f="ngForm" (ngSubmit)="onPayment(f)">
    <div class="radio form-group" >
        <label>
          <input
            type="radio"
            name="paymentMethod"
            ngModel 
            required
            #cod="ngModel"
            value="1">
                Cash On Delivery
                <button
                    [disabled]="!(cod.value == 1)"
                    type="submit"
                    class="btn btn-primary btn-sm">Place Order</button>
        </label>
    </div>
    <div class="radio form-group" >
        <label>
            <input
            type="radio"
            name="paymentMethod"
            ngModel 
            required
            #paypal="ngModel"
            value="2">
                Pay with Paypal
                <button
                    [disabled]="!(paypal.value == 2)"
                    type="submit"
                    class="btn btn-primary btn-sm">Pay And Place Order</button>
        </label>
    </div>
    
</form>
