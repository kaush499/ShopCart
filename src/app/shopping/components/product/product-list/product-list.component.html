<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
        <ng-container *ngFor="let p of filterProducts; let i = index">
          <div class="col">
            <a 
            [routerLink]="['/products', p.productId]"
            style="cursor: pointer;"
            class="clearfix">
                <app-product-card [product]="p"></app-product-card>
            </a>
            
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>
</div>
