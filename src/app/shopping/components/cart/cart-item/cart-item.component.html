<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="item.imagePath" class="card-img" [alt]="item.title">
            <div class="row no-gutters item-quantity">
                <div class="col-2">
                    <button 
                    (click)="decreaseQuantity()"
                    [disabled]="item.quantity === 1"
                    class="btn btn-dark btn-sm">-</button> 
                </div>
                <div class="col-4 text-center">
                    {{ item.quantity }} 
                </div>
                <div class="col-2">
                    <button 
                    (click)="increaseQuantity()"
                    class="btn btn-dark btn-sm">+</button> 
                </div>
            </div>
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ item.title | titlecase }}</h5>
            
            <h6 class="card-title">{{ item.quantity }} x {{ item.price | currency: 'INR':'symbol':'1.0-0' }}</h6>
            <button 
                (click)="removeItem()"
                class="btn btn-danger btn-sm">Remove</button>
        </div>
        </div>
    </div>
</div>
