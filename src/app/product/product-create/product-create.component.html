<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="productForm" class="myForm" (ngSubmit)="onSubmit()">
                <div class="row" class="buttons">
                    <div class="col-xs-12">
                        <button 
                            class="btn btn-success" 
                            type="submit"
                            [disabled]="!productForm.valid">Save</button>
                        <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input 
                            type="text"
                            id="category"
                            class="form-control"
                            formControlName="category">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input 
                                type="text"
                                id="category"
                                class="form-control"
                                formControlName="title">
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input 
                            type="text"
                            id="imageUrl"
                            class="form-control"
                            formControlName="imageUrl"
                            #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                    <img [src]="imagePath.value" alt="No image selected" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input 
                            type="number"
                            min="1"
                            step="1"
                            id="category"
                            class="form-control"
                            formControlName="price">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
