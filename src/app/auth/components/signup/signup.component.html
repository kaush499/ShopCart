<div class="row">
    <div  class="col-sm-10 col-xs-12 col-md-8 col sm-offset-1 col-md-offset-2">
        <!-- login spinner while signup process happens -->
        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <form *ngIf="!isLoading" (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
                <label for="userName">Name</label>
                <input class="form-control" type="text" id="userName" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>
