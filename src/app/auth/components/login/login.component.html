<div class="row">
    <div class="col-sm-10 col-xs-12 col-md-8 col sm-offset-1 col-md-offset-2">
        <!-- login spinner while login process happens -->
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form *ngIf="!isLoading" (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
